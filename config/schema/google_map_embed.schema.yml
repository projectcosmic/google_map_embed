# Schema for configuration files of the Google Map Embed module.

field.formatter.settings.google_map_embed:
  type: mapping
  label: 'Google Map Embed formatter settings'
  mapping:
    classes:
      type: string
      label: 'Classes on the iframe element'
    width:
      type: string
      label: 'CSS Width'
    height:
      type: string
      label: 'CSS Height'

field.formatter.settings.google_map_embed_address:
  type: field.formatter.settings.google_map_embed
  label: 'Google Map Embed Address formatter settings'
